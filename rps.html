<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Rock Paper Scissors Game</h1>
<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>
<p id="result"></p>

<script>
  // JavaScript code for the game (same as the previous example)

  // Function to update the result on the webpage
  function updateResult(result) {
    document.getElementById("result").textContent = result;
  }

  // Function to start the game when a button is clicked
  function playGame(userChoice) {
    const computerChoice = getComputerChoice();
    const result = determineWinner(userChoice, computerChoice);
    updateResult(`You chose: ${userChoice}\nComputer chose: ${computerChoice}\n${result}`);
  }

  // Attach event listeners to buttons
  document.getElementById("rock").addEventListener("click", () => playGame("rock"));
  document.getElementById("paper").addEventListener("click", () => playGame("paper"));
  document.getElementById("scissors").addEventListener("click", () => playGame("scissors"));
</script>
</body>
</html>
