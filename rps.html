<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Roock Pooper Scoosers</title>
    <style>
      body {
        background-color: rgb(66, 65, 68);
        color: white;
        text-align: center;
        font-size: 26px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #playerTurn {
        margin: 100px 2px;
      }

      button {
        background-color: #0ddefa;
        border: none;
        color: rgb(7, 7, 8);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 19px;
        margin: 4px 4px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 12px;
        transition-duration: 0.4s;
      }

      button:hover {
        background-color: rgb(255, 216, 41);
        color: black;
      }

      #refresh {
        margin: 120px 2px;
      }

      #start {
        margin: 40px 2px;
        color:rgb(141, 248, 99);
        font-size: 38px;
      }

      #results {
        color:rgb(250, 147, 236);
        font-size: 38px;
      }

    </style>
  </head>
<body>
  <h1>Welcome to Roock Pooper Scoosers</h1>
  <h2>Ready??</h2>
 
    <script type="text/javascript" src="rpsjs.js"></script>

  <div id="playerTurn">
    <h1>Rock Paper Scissors Game</h1>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p id="result"></p>
  </div>
</body>
</html>
